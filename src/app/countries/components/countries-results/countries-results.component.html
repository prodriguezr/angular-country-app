<div
  *ngIf="countries.length === 0; else results"
  class="alert alert-warning text-center"
>
  No countries to show
</div>

<ng-template #results>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Icon</th>
        <th>Flag</th>
        <th>Name</th>
        <th>Capital</th>
        <th>Population</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ country.flag }}</td>
        <td><img [src]="country.flags.svg" [alt]="country.name.common" /></td>
        <td>{{ country.name.common }}</td>
        <td>{{ country.capital }}</td>
        <td class="text-right">{{ country.population | number }}</td>
        <td>
          <a [routerLink]="['/countries/by', country.cca3]">Show more...</a>
        </td>
      </tr>
    </tbody>
  </table>
</ng-template>
