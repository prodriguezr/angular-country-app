<h2>By Country</h2>
<hr />

<div class="row">
  <div class="col">
    <shared-search-box
      placeholder="Buscar..."
      (onDebounce)="searchByCountry($event)"
      [initialValue]="initialValue"
    ></shared-search-box>
  </div>
</div>
<div class="row mt-3">
  <div class="col">
    <shared-loading-spinner
      *ngIf="isLoading"
      content="Searching..."
    ></shared-loading-spinner>
    <countries-results [countries]="countries"></countries-results>
  </div>
</div>
