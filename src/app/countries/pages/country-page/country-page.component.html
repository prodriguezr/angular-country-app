<div *ngIf="country">
  <div class="row">
    <div class="col-12">
      <h2>
        Country: <strong>{{ country.name.common }}</strong>
      </h2>
      <hr />
    </div>
  </div>

  <div class="row">
    <div class="col-4">
      <h3>Flag</h3>
      <img
        [src]="country.flags.svg"
        [alt]="country.name.common"
        class="img-thumbnail"
      />
    </div>
    <div class="col">
      <h3>About this country:</h3>
      <ul class="list-group">
        <li class="list-group-item">
          <strong>Population:</strong> {{ country.population | customNumber }}
        </li>
        <li class="list-group-item">
          <strong>Alpha Code 3:</strong> {{ country.cca3 }}
        </li>
      </ul>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col">
      <h3>Translates:</h3>
      <div class="d-flex flex-wrap">
        <span
          class="badge rounded-pill text-bg-light my-2 mx-2"
          *ngFor="let item of translates"
        >
          {{ item.name }}: {{ getTranslationValueByCode(item.code) }}
        </span>
      </div>
    </div>
  </div>
</div>
